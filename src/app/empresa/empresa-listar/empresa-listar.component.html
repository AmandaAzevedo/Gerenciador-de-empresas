<div class="container-fluid">


  <div *ngIf="loading else ListUsers">Loading...</div>

  <ng-template #ListUsers>


    <h2 class="text-center">Lista de Empresas
      <i class="fa fa-building" aria-hidden="true" style="margin-right: 5%; color:009faf;"></i>
      <button type="button" class="btn btn-outline-info float-right" routerLink="/empresas/create"> <i
          class="fa fa-plus" style="margin-right: 3%; color:009faf;"></i>
        <i class="fa fa-building" style="margin-right: 5%; color:009faf;"></i>Adcionar</button>
      <hr>
    </h2>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef> Nome Fantasia</th>
          <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
        </ng-container>

        <ng-container matColumnDef="razaoSocial">
          <th mat-header-cell *matHeaderCellDef> Razão Social </th>
          <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="missao">
          <th mat-header-cell *matHeaderCellDef>Missão</th>
          <td mat-cell *matCellDef="let element"> {{element.missao}} </td>
        </ng-container>

        <ng-container matColumnDef="visao">
          <th mat-header-cell *matHeaderCellDef>Visão</th>
          <td mat-cell *matCellDef="let element"> {{element.visao}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-outline-info" [routerLink]="['/empresas/ver', element.id]" href="#"> <i
                class="fa fa-eye"></i> </button>
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/empresas/editar', element.id]"
              href="#"> <i class="fa fa-edit"></i> </button>
            <button type="button" class="btn btn-outline-danger" (click)="delete(element.id)" href="#"> <i
                class="fa fa-trash"></i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </ng-template>
</div>
