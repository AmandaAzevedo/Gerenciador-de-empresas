<div class="container-fluid">


  <div *ngIf="loading else ListUsers">Loading...</div>

  <ng-template #ListUsers>


    <h2 class="text-center">Empresas Cadastradas

      <button type="button" class="btn btn-outline-info float-right" routerLink="/empresas/create"> <i class="fa fa-plus" style="margin-right: 3%; color:009faf;"></i> 
        <i class="fa fa-building" style="margin-right: 5%; color:009faf;"></i>Adcionar</button>

    </h2>

    <table class="table table-striped table-light">
      <thead class="thead">
        <tr>
          <th>ID</th>
          <th>Nome Fantasia</th>
          <th>CNPJ</th>
          <th>Razão Social</th>
          <th>Missão</th>
          <th>Visão</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td> {{ empresa.id }} </td>
          <td> {{ empresa.nomeFantasia }} </td>
          <td> {{ empresa.cnpj }} </td>
          <td> {{ empresa.razaoSocial }} </td>
          <td> {{ empresa.missao }} </td>
          <td> {{ empresa.visao }} </td>
          <td>
            
            <button type="button" class="btn btn-outline-info" [routerLink]="['/empresas/ver', empresa.id]" href="#"> <i class="fa fa-eye"></i> </button>
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/empresas/editar', empresa.id]" href="#"> <i class="fa fa-edit"></i> </button>
            <button type="button" class="btn btn-outline-danger" (click)="delete(empresa.id)" href="#"> <i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
