<div class="container">
  <h2 class="text-center">Ver empresa</h2>
  <div class="form-row" *ngIf="empresa else carregando">
    <div class="form-group col-12">
      <label><strong>Nome fantasia: </strong>{{empresa.nomeFantasia}}</label>
    </div>
    <div class="form-group col-12">
      <label><strong>CNPJ: </strong>{{empresa.cnpj}}</label>
    </div>
    <div class="form-group col-12">
      <label><strong>Razão social: </strong>{{empresa.razaoSocial}}</label>
    </div>
    <div class="form-group col-12">
      <label><strong>Missão: </strong>{{empresa.missao}}</label>
    </div>
    <div class="form-group col-12">
      <label><strong>Visão: </strong>{{empresa.visao}}</label>
    </div>

    <label><strong>Funcionários: </strong></label>
    <table class="table table-bordered table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let funcionario of empresa.funcionarios">
          <td> {{ funcionario.id }} </td>
          <td> {{ funcionario.name }} </td>
          <td> {{ funcionario.email }} </td>

        </tr>
      </tbody>
    </table>

  </div>
  <ng-template #carregando>Carregando...</ng-template>

  <div class="text-center">
    <button class="btn btn-primary mr-1" [routerLink]="['../../']" href="#">Voltar</button>
  </div>
</div>
