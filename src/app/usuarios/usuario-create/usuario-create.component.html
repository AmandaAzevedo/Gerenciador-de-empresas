<div class="container">

    <h2 class="text-center">Adicionar Usuário</h2>
    <div class="jumbotron" style="background-color: rgba(1, 158, 175, 0.164);">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group col-12">
                    <mat-form-field>
                        <mat-label>Nome do usuário</mat-label>
                        <input type="text" placeholder="Maria Joaquina da Silva" formControlName="name"
                            class="form-control" required matInput />
                        <mat-error *ngIf="hasError('name', 'required')"> Nome is required </mat-error>
                    </mat-form-field>
                </div>


                <div class="form-group col-12">
                    <mat-form-field>
                        <mat-label>Email do usuário</mat-label>
                        <input type="text" placeholder="email@dominio.com" formControlName="email" class="form-control"
                            required matInput />
                        <mat-error *ngIf="hasError('email', 'required')"> Nome is required </mat-error>
                        <mat-error *ngIf="hasError('email', 'email')"> E-mail is required </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-outline-primary mr-1" [disabled]="formGroup.invalid">Adicionar</button>
                <button *ngIf="!isEditing" class="btn btn-outline-secondary" type="reset"
                    (click)="onReset()">Resetar</button>
                <button *ngIf="!isEditing" class="btn btn-outline-danger"
                    [routerLink]="['/usuarios/']">Cancelar</button>
            </div>

        </form>
    </div>
</div>
