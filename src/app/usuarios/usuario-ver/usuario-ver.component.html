<div class="container-fluid">




  <div class="container">
    <p class="text-center">
      <img src="assets/img/img-user-icon-ver.png" class="rounded-circle">
    </p>
  </div>


  <div class="form-row" *ngIf="usuario else carregando">
    <div class="form-group col-12">
      <h2 class="text-center">{{usuario.name}}</h2>
      <h4 class="text-center">{{usuario.email}}</h4>
    </div>
  </div>
  <ng-template #carregando>Carregando...</ng-template>
  <p class="text-center">
    <button type="button" class="btn btn-outline-info" [routerLink]="['/usuarios/']" href="#"> <i
        class="fa fa-angle-left"></i> Voltar </button>
    <button type="button" class="btn btn-outline-primary" [routerLink]="['/usuarios/editar', usuario.id]" href="#"
      id="button-editar"> <i class="fa fa-edit"></i> Editar</button>
  </p>

</div>
