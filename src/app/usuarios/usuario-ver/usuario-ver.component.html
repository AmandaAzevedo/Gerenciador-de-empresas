
<div class="container">

        <div class="form-row" *ngIf="usuario else carregando" >
            <div class="form-group col-12">
                <label><strong>Name: </strong>{{usuario.name}}</label>
            </div>
            <div class="form-group col-12">
                <label><strong>Email: </strong>{{usuario.email}}</label>
                
            </div>
        </div>
        <ng-template #carregando>Carregando...</ng-template>
        
        <div class="text-center">
            <button class="btn btn-primary mr-1" [routerLink]="['../../']" href="#">Voltar</button>
            <button class="btn btn-secondary" [routerLink]="['../../editar', usuario.id]" href="#"> Editar </button>
        </div>
</div>
