<div class="container-fluid">
    <!-- <div class="my-3 float-right"><a class="btn btn-primary" routerLink="/usuarios/create">Adicionar</a></div> -->
    <h2 class="text-center">Usu√°rios cadastrados</h2>
    <div *ngIf="loading else ListUsers">Loading...</div>

    <ng-template #ListUsers>
        <table class="table table-striped table-light">
            <thead class="thead">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td> {{ user.id }} </td>
                    <td> {{ user.name }} </td>
                    <td> {{ user.email }} </td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(user.id)" href="#"> Deletar </button>
                        <button class="btn btn-info" [routerLink]="['/usuarios/ver', user.id]" href="#"> Ver </button>
                        <button class="btn btn-primary" [routerLink]="['/usuarios/editar', user.id]" href="#"> Editar </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</div>
