<div class="container-fluid">

   
    <div *ngIf="loading else ListUsers">Loading...</div> 
   

    <ng-template #ListUsers>

   <h2 class="text-center">Usu√°rios Cadastrados
    <button type="button" class="btn btn-outline-info float-right" routerLink="/usuarios/create"> <i class="fa fa-plus" style="margin-right: 3%; color:009faf;"></i> 
      <i class="fa fa-building" style="margin-right: 5%; color:009faf;"></i>Adcionar</button>
      </h2>


        <table class="table table-striped table-light">
            <thead class="thead">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td> {{ user.id }} </td>
                    <td> {{ user.name }} </td>
                    <td> {{ user.email }} </td>
                    <td>

                        <button type="button" class="btn btn-outline-info" [routerLink]="['/usuarios/ver', user.id]" href="#"> <i class="fa fa-eye"></i> </button>
                        <button type="button" class="btn btn-outline-primary" [routerLink]="['/usuarios/editar', user.id]" href="#"> <i class="fa fa-edit"></i> </button>
                        <button type="button" class="btn btn-outline-danger" (click)="delete(user.id)" href="#"> <i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</div>
